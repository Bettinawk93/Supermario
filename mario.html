<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div class="velge spiller"></div>
    
    <div class="flex">
        <img id="selectedChar" src="mario.png" class="img"/>
        <div id="charHp">200 HP</div>
        <button class="btn" id="char" onclick="attackOpponent(this)">Angrip Bowser</button>
        <img src="toad.png" class="img1" onclick="regenLife()"/>

    </div>
    <div class="flex">
        <img src="bowser.png" class="img"/>
        <div id="bowserHp">300 HP</div>
        <button class="btn" id="bowser" onclick=attackOpponent(this)>Angrip</button>
        <img src="bwsmush.png" class="img1" onclick="regenBowser()"/>
    </div>
    <script> 
        let bowserHp = 300;   
        let charHp = 0;
        let player = 'mario';
    
        function selectPlayer(playerName){      
            document.getElementById('bowser').innerHTML = "Attack " +playerName;
            document.getElementById('selectedChar').src = playerName+'.png'; 
            player = playerName;
            regenLife();
        }
    
        function regenBowser(){
            bowserHp = 300;
            document.getElementById("bowserHp").innerHTML = bowserHp + ' HP'
        }
    
        function regenLife(){
            if(player === 'mario'){
                charHp = 200;
            }
            else if(player === 'peach'){
                charHp = 100;
            }
            else if(player === 'yoshi'){
                charHp = 80;
            }
            else{
                charHp = 140;
            }
            document.getElementById("charHp").innerHTML = charHp + ' HP'
        }
    
        function attackOpponent(element){                 
            if(element.id === 'char'){
                charAttacks();
            }
            else{
                bowserAttacks(player);
            }
        }
        function charAttacks(){
            bowserHp -= 10;
            document.getElementById("bowserHp").innerHTML = bowserHp + ' HP'
        }
        function bowserAttacks(playerName){
            charHp -= 20;
            document.getElementById("charHp").innerHTML = charHp + ' HP'
        }
    
        

        
    </script>
    <style>
       
    
     body{
        background-image: url('./mariobilde.jpg');
     }
 




.flex{
    width: 100px;
    height: 300px;
    cursor: pointer;
    display: flex;
    color:deeppink;
    

    }

.img1{
    height: 200px;
    width: 200px;
    margin: 30px;

    }

.btn{
    height: 40px;
    width: 100px; 

}
    
#bowserHp{
    font-size: large;
    margin: 20px;

}

#charHp{
    font-size: large;
    margin: 20px;
}

</style>
</body>
</html>
